version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: remarq-test-db
    environment:
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 5
